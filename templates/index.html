{% extends 'base.html' %}
{% load static %}

{% block scripts %}
  <script src="{% static 'js/main.js' %}" defer></script>
  <script src="{% static 'js/clickbtn.js' %}"></script>
{% endblock scripts %}

{% block content%}


  <main>
    <div class='main_container'>
      <div class='header_container'>
        <div class='header_title'>
          <span>T O K E N</span>
          <span style="margin-left: 0.8em">C I T Y</span>
        </div>
        <div class='header_subtitle'>Tokens deployed in the last 24 hours</div>
      </div>

      <div class="info_container">
        <div class='sidebar'>
          <div style='padding:0.5em 1em 0.5em 1em'>Network</div>
          <div class='sidebar-item' id='bscdiv'>
            <img src="{% static 'images/bsc-logo.png' %}">
            BSC
          </div>
          <div class='sidebar-item' id='ethdiv'>
            <img src="{% static 'images/eth-logo.png' %}">
            Ethereum
          </div>
          <div class='sidebar-item' id='maticdiv'>
            <img src="{% static 'images/polygon-logo.png' %}">
            Polygon
          </div>
          <div class='sidebar-item' id='ftmdiv'>
            <img src="{% static 'images/fantom-logo.png' %}">
            Fantom
          </div>
        </div>

        <div class='content'>
          <table class='content_table'>

            <thead class='thead'>
              <tr>
                <td>Name/Symbol</td>
                <td class='hide_onSmall'>Address</td>
                <td>Links</td>
                <td>Age</td>
              </tr>
            </thead>

            <tbody id='list-of-tokens' class='tbody'>

            </tbody>

          </table>
          <div class='bottom-buttons' id='buttons-box'>
            <a id='load-btn'>
              Load more
            </a>
            <a id='load-all-btn'>
              Load all
            </a>
          </div>
        </div>

     </div>
    </div>
  </main>

    <footer>

    </footer>
{% endblock content%}
